name: ichigo-lang-cli
version: "1.0"
author: Pragma Twice <i@twice.moe>
about: A simple CLI for ichigo-lang interpreter
args:
    - INPUT:
        multiple: true
        help: sets the input file to use
    - interactive_mode:
        short: i
        long: interactive
        help: turns to interactive mode
    - print_untyped_ast:
        short: U
        long: untyped-ast
        help: prints untyped AST
    - print_typed_ast:
        short: T
        long: typed-ast
        help: prints typed AST
    - print_ast_with_generated_code:
        short: G
        long: ast-generated-code
        help: prints AST with generated code
